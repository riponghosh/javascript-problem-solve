<body>
	<script type="text/javascript">
		function* numberPlateGenerator() {
		    let number1 = 1;
		    let number2=1;

		    while(number2<=10) {
		        yield number1+'-'+ number2++;
		        if (number2==11) {
		        	number1++;
		        	number2=1;
		        }
		    }
		}
		var numberPlate= numberPlateGenerator();

		console.log(numberPlate.next().value);
		console.log(numberPlate.next().value);
		console.log(numberPlate.next().value);
	</script>
