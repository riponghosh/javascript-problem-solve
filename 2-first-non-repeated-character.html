<!DOCTYPE html>
<html>
<head>
	<title>Javascript problem solve</title>
</head>
<body>
	<script type="text/javascript">
		function firstNoneRepeatedChracter(string) {
			for (let i = 0; i < string.length; i++) {
				for (var j = 0; j < string.length; j++) {
					if (string[i]==string[j]&& i!=j) {
						break;
					}
				}
				if (j==string.length) {
					return string[i];
				}
			}
		}
		console.log(firstNoneRepeatedChracter('AABBC'));
	</script>
</body>
</html>
